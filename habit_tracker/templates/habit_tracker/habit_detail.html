{% extends 'base.html' %}

{% block heading %}
<h2>Habit: {{ habit.name }} </h2>
{% endblock %}

{% block content %}
<h4>Habit Records</h4>
<h5>Goal: {{ habit.goal }}</h5>
<table>
  {% for record in habit.record %}
  <tr> {{ record.progress }} </tr>
  <!-- <td> should display wheter the record is complete or not </td> -->
  {% endfor %}
</table>
<a href="{% url 'habit_delete' habit.pk %}">Delete</a>
{% endblock %}
