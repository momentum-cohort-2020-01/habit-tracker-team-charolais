{% extends 'base.html' %}

{% block content %}
<div id="habit_list" class="flex">
  {% for habit in habits %}
  <article>
    <a href="{% url 'habit_detail' habit.pk %}">
      <h4> I want to {{ habit.name }} {{ habit.goal }} {{ habit.unit }} </h4>
    </a>

  </article>
  <br><br>
  {% endfor %}
</div>
{% endblock %}
