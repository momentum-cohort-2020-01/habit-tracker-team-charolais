{% extends 'base.html' %}

{% block content %}
<div id="habit_list" class="flex">
  {% for habit in habits %}
  <article>
    <a href="{% url 'habit_detail' habit.pk %}">
      <h4> I want to {{ habit.name }} {{ habit.goal }} {{ habit.unit }} </h4>
    </a>

  </article>
  <br><br>
  {% endfor %}
</div>
<a class="f6 grow no-underline br-pill ph3 pv2 mb2 dib white bg-blue" href="{% url 'habit_new' %}">Add
  Habit</a>
{% endblock %}
