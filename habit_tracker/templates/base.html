<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tachyons/4.11.1/tachyons.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/habit.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/calendar.css' %}">
  <script src="{% static 'js/calendar.js' %}" defer></script>
  {% block title %} <title>Habits</title>
  {% endblock %}
</head>

<body class="main sans-serif flex-wrap">




  <nav class="db dt-l w-100 pa3 ph5-l">
    <a id="header" class="db dtc-l v-mid mid-gray link dim w-100 w-25-l tc tl-l mb2 mb0-l" href="{% url 'habit_list' %}"
      title="Home">Habit Tracker!</a>
    <div class="db dtc-l v-mid w-100 w-75-l tc tr-l">
      <a class="link dim dark-gray f6 f5-l dib mr3 mr4-l bg-animate hover-bg-light-green pa3 ph4"
        href="{% url 'habit_list' %}" title="Home">Habits</a>
      <a class="link dim dark-gray f6 f5-l dib mr3 mr4-l bg-animate hover-bg-light-blue pa3 ph4"
        href="{% url 'habit_new' %}" title="New Habit">New Habit</a>
      <a class="link dim dark-gray f6 f5-l dib mr3 mr4-l bg-animate hover-bg-light-green pa3 ph4"
        href="{% url 'calendar' %}" title="Logout">Calendar</a>
      {% if request.user.is_authenticated %}
      <a class="link dim dark-gray f6 f5-l dib mr3 mr4-l bg-animate hover-bg-light-blue pa3 ph4"
        href="http://127.0.0.1:8000/accounts/logout/" title="Logout">Log
        Out</a>
      {% else %}
      <a class="link dim dark-gray f6 f5-l dib mr3 mr4-l bg-animate hover-bg-light-red pa3 ph4"
        href="http://127.0.0.1:8000/accounts/login/" title="Logout">Login</a>
      {% endif %}

    </div>
  </nav>


  {% block content %}

  {% endblock %}
</body>

</html>
